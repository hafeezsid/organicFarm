
<h1 mat-dialog-title class="text-center">{{this.dayName}}</h1>
<form [formGroup]="weeklyScheduleForm" novalidate>
    <div class="slot-sec" formArrayName="slots">
        <div class="row g-3 mx-1" *ngFor="let lang of slots.controls; let i=index" 
        [formGroupName]="i">
            <div class="col-4">
                <div class="form-group">
                    <label>Start Time</label>
                    <select class="form-control form-select-sm" 
                    style="width: fit-content;" formControlName="slotStartTime"
                    aria-label="Default select example">   
                        <option value="7:00">7:00</option>
                        <option value="7:30">7:30</option>
                        <option value="8:00">8:00</option>
                        <option value="8:30">8:30</option>
                        <option value="9:00">9:00</option>
                        <option value="9:30">9:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                      </select>
                </div>
            </div>
                <div class="col-4">
                    <div class="form-group">
                            <label for="">End Time</label>
                      <select class="form-control form-select-sm" 
                      style="width: fit-content;" 
                      formControlName="slotEndTime"
                      aria-label="Default select example">
                       
                        <option value="7:00">7:00</option>
                        <option value="7:30">7:30</option>
                        <option value="8:00">8:00</option>
                        <option value="8:30">8:30</option>
                        <option value="9:00">9:00</option>
                        <option value="9:30">9:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                      </select>
                    </div>
                </div>
                      <div class="col-2">
                        <div class="form-group">
                            <label for="">AM/PM</label>
                      <select class="form-control form-select-sm"
                      formControlName="slotAMPM"
                      aria-label="Default select example">
                        <option selected value="am">AM</option>
                        <option value="pm">PM</option>
                      </select>
                      </div>
                      </div>
                      <div class="col-2 del-icon">
                       
                            <a (click)="removeSlot(i)" >
                                <i class="bi bi-x text-danger"></i>
                            </a>
                        
                      </div>
               
        </div>
    </div>
   <div class="add-link m-2" > 
       <a
    (click)="addSlot(this.timeSlot)">Add</a>
    </div>
    <div mat-dialog-actions>
        <button type="button" class="btn btn-sm btn-secondary " (click)="onNoClick()">Cancel</button>
        <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
        <button type="submit" class="btn btn-sm btn-app mx-2">
          <span *ngIf="false" class="spinner-border spinner-border-sm" 
          role="status" aria-hidden="true"></span>Save</button>
      </div>
</form>
