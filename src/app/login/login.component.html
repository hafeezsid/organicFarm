<div class="container my-login-page mt-2">
        <div class="card-wrapper mt-4">
           <!-- <div class="brand">
                <img src="img/logo.jpg" alt="logo">
            </div>-->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    <form (ngSubmit)="login()" #f="ngForm" class="my-login-validation" novalidate>
                        <div class="form-group form-floating">
                            <input id="username" type="email" class="form-control" 
                            name="username" ngModel [(ngModel)]="username" #userna="ngModel"
                            value="" required placeholder="Username" autofocus>
                            <label for="floatingInput">Email address</label>
                            <div class="invalid-feedback">
                                Email is invalid
                            </div>
                        </div>

                        <div class="form-group  form-floating mt-3">
                            
                            <input id="password" type="password" class="form-control" 
                            name="password" ngModel #passwrd="ngModel" [(ngModel)]="password" 
                            placeholder="Password" required data-eye>
                            <label for="floatingPassword">Password</label>
                            <div class="invalid-feedback">
                                Password is required
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary btn-block">
                                Login
                            </button>
                        </div>
                        <div class="mt-4 text-center">
                            Don't have an account? <a href="register.html">Create One</a>
                            <label for="password">Don't remember password?
                                <a href="forgot.html" class="float-right">
                                    Click here to reset?
                                </a>
                            </label>
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="footer">
                Copyright &copy; 2017 &mdash; Your Company 
            </div>
        </div>
</div>
