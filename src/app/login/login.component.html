<div class="container-wrapper">
<div class="container my-login-page mt-5 mb-5 p-1">
        <div class="card-wrapper mt-4">
           <!-- <div class="brand">
                <img src="img/logo.jpg" alt="logo">
            </div>-->
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    <form (ngSubmit)="login(f)" #f="ngForm" class="my-login-validation" novalidate>
                        <div class="form-group form-floating">
                            <input id="username" type="email" class="form-control" 
                            name="username" ngModel [(ngModel)]="username" #usernm="ngModel"
                            required placeholder="Username/Email"
                            pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                            autofocus>
                            <label for="floatingInput">Username/Email</label>
                            <div class="form-control-feedback" *ngIf="usernm.errors && (usernm?.dirty || usernm?.touched)">
                                <pre class="text-danger" *ngIf="usernm.errors.required && usernm?.touched">Username/Email is required</pre>
                                <pre  class="text-danger" *ngIf="(usernm.errors.pattern && usernm?.touched)">Username/Email is invalid</pre>
                            </div>
                        </div>

                        <div class="form-group  form-floating mt-3">
                            
                            <input id="password" type="password" class="form-control" 
                            name="password" ngModel #passwrd="ngModel" [(ngModel)]="password" 
                            placeholder="Password" required data-eye>
                            <label for="floatingPassword">Password</label>
                            <div *ngIf="passwrd.invalid && passwrd?.touched">
                                <pre class="text-danger">Password is required</pre>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="f.invalid">
                                <span *ngIf="showSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Login
                            </button>
                        </div>
                        <div class="mt-4 text-center">
                            Don't have an account? <a [routerLink]='["/register"]'>Create One</a>
                            <label for="password">Don't remember password?
                                <a href="" class="float-right">
                                    Click here to reset?
                                </a>
                            </label>
                        </div>
                        
                    </form>
                </div>
            </div>
            
        </div>
</div>
</div>
