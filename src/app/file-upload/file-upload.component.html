<div class="row">
    <div class="col-12  mt-2">
        <label for="institute" >Attachments</label>
        <p class="text-muted fs-xm-app m-0">PDF, JPG formats only</p>
          <p class="text-muted fs-xm-app m-0">Maximum size of 2MB</p>
          <p class="text-muted fs-xm-app">Confidential with tutorPro</p>
     
          <input  type='file' id="imageUpload" hidden
          accept=".pdf, .jpg" #fileInput
          (change)="uploadFile($event)" />
        
  
          <button type="button" class="btn btn-sm btn-app" (click)="fileInput.click()">Choose File</button>
          <label class="mx-2">{{fileUrl}}</label>
    </div>
</div>
